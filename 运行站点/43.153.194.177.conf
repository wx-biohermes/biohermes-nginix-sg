server {
    # 监听的端口
    listen 80;
    # 服务器名称
    # 显式声明默认类型，确保PHP文件不会被错误处理
    server_name 43.153.194.177;
    # 网站根目录
    root /var/www/html;
    # 首页文件
    index index.php index.html index.htm index.nginx-debian.html;
    # 使用PHP8.4处理配置
    include /etc/nginx/代码片段/PHP8.4配置.conf;
    # 404错误统计配置
    set $error_404_log "/var/log/nginx/43.153.194.177_404.log";
    # 将404错误重定向到@handle_404命名location
    error_page 404 = @handle_404;
    # 处理404错误并记录日志
    location @handle_404 {
        access_log $error_404_log error_404;
        return 404;
    }
}