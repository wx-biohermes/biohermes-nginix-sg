# Nginx日志格式配置 - 通过引入方式加载
# 注意：此文件必须在http块内引入

# 自定义主日志格式 - 增强版，包含站点标识
log_format  main  '$remote_addr - $remote_user [$time_local] "$request" ' 
                  '$status $body_bytes_sent "$http_referer" ' 
                  '"$http_user_agent" "$http_x_forwarded_for" ' 
                  '$server_name $request_time $upstream_response_time $pipe';

# 以下是可选的其他日志格式，可根据需要取消注释

