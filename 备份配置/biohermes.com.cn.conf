# 配置 HTTP 服务器块，处理所有 80 端口的请求
server {
    # 监听 80 端口（HTTP）
    listen 80;

    # 定义域名列表，匹配需要跳转的域名
    server_name biohermes.com.cn www.biohermes.com.cn;

    # 访问日志配置（可选，便于后续分析）
    access_log /var/log/nginx/biohermes_access.log;
    error_log /var/log/nginx/biohermes_error.log error;

    # 重定向规则：将所有请求永久重定向到 HTTPS 目标域名
    location / {
        # 301 表示永久重定向，有助于 SEO
        return 301 https://www.biohermes.com$request_uri;
    }
}